<!DOCTYPE html>
<html>
<head>
    <title>Update Book</title>
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <body class="container text-center mt-5">
  <h1>ðŸ“š Book Management System</h1>
  <p class="lead">Manage your books effortlessly.</p>
    <h2>Update Book</h2>
    <form method="post">
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ book.title }}" required><br><br>
        <label>Author:</label><br>
        <input type="text" name="author" value="{{ book.author }}" required><br><br>
        <label>ISBN:</label><br>
        <input type="text" name="isbn" value="{{ book.isbn }}" required><br><br>
        <label>Description:</label><br>
        <textarea name="description">{{ book.description }}</textarea><br><br>
        <button type="submit">Update Book</button>
    </form>
    <br>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
